<html>
	<head>
		<title>CorrelateTHIS</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
		<script src="./scripts/questions.js"></script>
		<script src="./scripts/data.js"></script>
		<script src="./scripts/app.js"></script>
		<script src="./scripts/viewmodel.js"></script>
		<script src="./scripts/blocks/age_block.js"></script>
		<script src="./scripts/blocks/smoking_block.js"></script>
		<script src="./scripts/blocks/alcohol_block.js"></script>
		<link rel="stylesheet" href="./styles/app.css" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>		
	</head>
	<body>
		<h1>DrugsInOz</h1>
		<h2 data-bind="visible:loading">Loading...</h2>
		<label for="sex">Sex</label>
		<select id="sex" data-bind="options:sexFilterOptions, 
									optionsValue:'key', 
									optionsText:'value',
									value:sexFilter"></select>
		<label for="age">Age</label>
		<select id="age" data-bind="options:ageFilterOptions, 
									optionsValue:'key', 
									optionsText:'value',
									value:ageFilter"></select>
		<label for="alcohol">Alcohol</label>
		<select id="alcohol" data-bind="options:alcoholFilterOptions, 
  										  optionsValue:'key', 
										  optionsText:'value',
										  value:alcoholFilter"></select>
		<label for="smoking">Smoking</label>
		<select id="smoking" data-bind="options:smokingFilterOptions, 
  										   optionsValue:'key', 
										   optionsText:'value',
										   value:smokingFilter"></select>
		<label for="marijuana">Marijuana</label>
		<select id="marijuana" data-bind="options:marijuanaFilterOptions, 
  										  optionsValue:'key', 
										  optionsText:'value',
										  value:marijuanaFilter"></select>
		<label for="illicit">Illicit</label>
		<select id="illicit" data-bind="options:illicitFilterOptions, 
										optionsValue:'key', 
										optionsText:'value',
										value:illicitFilter"></select>
		<label for="remoteness">Remoteness</label>
		<select id="remoteness" data-bind="options:remotenessFilterOptions, 
  										   optionsValue:'key', 
										   optionsText:'value',
										   value:remotenessFilter"></select>

		<!-- ko if:comparisons() -->
		<div data-bind="alcoholBlock:comparisons()['Alcohol']"></div>
		<div data-bind="ageBlock:comparisons()['AgeGroup1460plus']"></div>
		<div data-bind="smokingBlock:comparisons()['Tobacco']"></div>
		<!-- /ko -->
	</body>
</html>
